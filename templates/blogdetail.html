{% extends "base.html" %}
{% load staticfiles %}
{% load tags %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
{% endblock %}

{% block main %}
<section id="blog" class="pading">
    <div class="container blog">
            
            <div class="row">
                <aside class="col-md-4">
                    <div class="widget categories">
                        <h3>Категории</h3>
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="blog_category">
                                    {% blog_category %}
                                </ul>
                            </div>
                        </div>                     
                    </div><!--/.categories-->
                </aside>
                <!--/.col-md-4-->
                
                
                <div class="col-md-8">
                    <div class="blog-item">
                    	
                        <div class="row">
                            <div class="col-xs-12 col-sm-10 blog-content">
                                <a href="#"><img class="img-responsive img-blog" src="{{object.image.url}}" alt="" /></a>
                                <h3><a href="blog-item.html">{{blog_detail_context.name}}</a></h3>
                                <p>{{blog_detail_context.full_text}}</p>
                                
                            </div>
                                
                            <div class="col-xs-12 col-sm-2 text-center">
                                <div class="entry-meta">
                                    <span class="publish_date">{{blog_detail_context.date_post}}</span>
                                  
                                   
                                </div>
                            </div>
                        </div> 
                         
                         
                    </div><!--/.blog-item-->
                    
                   
                   
                        
                  
                </div> 
                 <!--/.col-md-8--> 
            </div>
            <!--/.row-->

    </div>
</section>
{% endblock %}
