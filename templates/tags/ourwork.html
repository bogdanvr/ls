 {% for i in data %}
     <div class="portfolio {{i.name}}" data-cat="work4">
          <div class="portfolio-wrapper gallery-wrap">
            <div class="our-work-item">
              <h3 class="heading-overlay">{{i.text}}</h3>
              <div class="photo-thumb"> <img src="{{i.image.url}}" alt="{{i.alt}}"> </div>
              <div class="our-work-overlay"> <span class="icon-overlay"> <a class="fancybox" href="{{i.image.url}}" data-fancybox-group="gallery" title="{{i.alt}}"><i class="fa fa-search-plus"></i></a> </span> </div>
            </div>
          </div>
        </div>
   {% endfor %}
